<div class="nav__container">
  <mat-nav-list class="nav">
    @for (entry of ENTRIES; track entry.labelKey) {
      <a
        mat-list-item
        [routerLink]="entry.routerLink"
        routerLinkActive
        #rla="routerLinkActive"
        [activated]="rla.isActive"
        appSidebarClose
      >{{ (entry.labelKey | translate)() }}</a>
    }
  </mat-nav-list>
</div>
