<table mat-table [dataSource]="faqPosts()">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>{{ ('ADMIN.ID_LABEL' | translate)() }}</th>
    <td mat-cell *matCellDef="let faqPost">{{ faqPost.id }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>{{ ('ADMIN.FAQ.TITLE_LABEL' | translate)() }}</th>
    <td mat-cell *matCellDef="let faqPost">{{ faqPost.title }}</td>
  </ng-container>

  <ng-container matColumnDef="locale">
    <th mat-header-cell *matHeaderCellDef>{{ ('LOCALE.LABEL' | translate)() }}</th>
    <td mat-cell *matCellDef="let faqPost">{{ faqPost.locale }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let faqPost">
      <button mat-icon-button [matMenuTriggerFor]="actionsMenu" [matMenuTriggerData]="{ faqPost }">
        <mat-icon>more_vert</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="DISPLAYED_COLUMNS"></tr>
  <tr mat-row *matRowDef="let row; columns: DISPLAYED_COLUMNS"></tr>
</table>

<mat-menu #actionsMenu>
  <ng-template matMenuContent let-faqPost="faqPost">
    <button mat-menu-item (click)="edit.emit(faqPost)">
      <mat-icon>edit</mat-icon> {{ ('GENERIC.EDIT_LABEL' | translate)() }}
    </button>

    <button mat-menu-item (click)="delete.emit(faqPost)">
      <mat-icon>delete</mat-icon> {{ ('GENERIC.DELETE_LABEL' | translate)() }}
    </button>
  </ng-template>
</mat-menu>
