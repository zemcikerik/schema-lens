<div class="help-faq__posts">
  <mat-accordion multi>
    @for (faqPost of faqPosts(); track faqPost) {
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>
          <mat-panel-title>{{ faqPost.title }}</mat-panel-title>
        </mat-expansion-panel-header>

        <ng-template matExpansionPanelContent>
          <div class="help-faq__answer">{{ faqPost.answer }}</div>
        </ng-template>
      </mat-expansion-panel>
    }
  </mat-accordion>
</div>
