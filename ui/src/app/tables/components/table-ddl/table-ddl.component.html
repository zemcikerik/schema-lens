@if (ddlResource.isLoading()) {
  <app-progress-spinner class="d-block mt-1" [center]="true" />
} @else if (ddlResource.error()) {
  <app-project-connection-error-alert class="d-block mt-1" [error]="ddlResource.error()" />
} @else {
  <div class="table__content--full-height">
    <app-code-editor [ngModel]="ddlResource.value()" />
  </div>
}
