<table mat-table class="table-columns" [dataSource]="columns">
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let column"><mat-icon matTooltip="Type Icon Placeholder" matTooltipPosition="above">pin</mat-icon></td>
  </ng-container>

  <ng-container matColumnDef="order">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let column">{{ column.order }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let column">{{ column.name }}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let column">{{ column.type }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="DISPLAYED_COLUMNS"></tr>
  <tr mat-row *matRowDef="let row; columns: DISPLAYED_COLUMNS;"></tr>
</table>
