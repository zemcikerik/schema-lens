<app-layout-content-with-sidebar>
  <app-project-nav ngProjectAs="sidebar" [projectId]="projectId()" />

  <app-content-card>
    @if (loading()) {
      <app-progress-spinner [center]="true" />
    } @else if (error()) {
      <app-alert type="error">{{ ('GENERIC.ERROR_LABEL' | translate)() }}</app-alert>
    } @else {
      <router-outlet />
    }
  </app-content-card>
</app-layout-content-with-sidebar>
