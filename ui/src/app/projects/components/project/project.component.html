<app-layout-content-with-sidebar>
  <ng-container ngProjectAs="sidebar">
    <app-project-nav [projectId]="projectId()" />
  </ng-container>
  <app-content-card>
    @if (loading()) {
      <app-progress-spinner [center]="true" />
    } @else {
      <router-outlet />
    }
  </app-content-card>
</app-layout-content-with-sidebar>
