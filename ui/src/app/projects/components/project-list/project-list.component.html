<app-content-card>
  <app-layout-header-and-content [title]="('PROJECTS.LIST_LABEL' | translate)()" [includeSpacing]="projects().length === 0">
    <a ngProjectAs="header-action" mat-flat-button [routerLink]="['/project', 'create']">
      <mat-icon appIconEmphasis="high">add</mat-icon>
      {{ ('PROJECTS.BUTTON_CREATE' | translate)() }}
    </a>

    @if (projects().length > 0) {
      <app-project-list-table [projects]="projects()" (selected)="openProject($event)" />
    } @else {
      <app-alert type="info">{{ ('PROJECTS.LIST_EMPTY' | translate)() }}</app-alert>
    }
  </app-layout-header-and-content>
</app-content-card>
