<div class="diagram-zoom-control">
  <button
    mat-icon-button
    [matTooltip]="('DIAGRAM.ZOOM_OUT_LABEL' | translate)()"
    (click)="changeZoomLevel(-1)"
  >
    <mat-icon>zoom_out</mat-icon>
  </button>

  <button
    mat-icon-button
    [matTooltip]="('DIAGRAM.ZOOM_IN_LABEL' | translate)()"
    (click)="changeZoomLevel(1)"
  >
    <mat-icon>zoom_in</mat-icon>
  </button>
</div>
