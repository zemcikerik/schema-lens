<div class="user-identifier" matRipple [matMenuTriggerFor]="options">
  <div class="user-identifier__photo">
    <app-profile-picture [username]="user().username" />
  </div>
  <span class="user-identifier__username">{{ user().username }}</span>
  <span class="user-identifier__email">{{ user().email }}</span>
  <div class="user-identifier__filter"></div>
</div>

<mat-menu #options xPosition="before" yPosition="below">
  <button mat-menu-item (click)="profile.emit()">
    <mat-icon>person</mat-icon> {{ ('PROFILE.LABEL' | translate)() }}
  </button>
  <button mat-menu-item (click)="language.emit()">
    <mat-icon>language</mat-icon> {{ ('LOCALE.LANGUAGE_BUTTON' | translate)() }}
  </button>
  <button mat-menu-item (click)="help.emit()">
    <mat-icon>help</mat-icon> {{ ('HELP.LABEL' | translate)() }}
  </button>
  <button mat-menu-item (click)="logout.emit()">
    <mat-icon>logout</mat-icon> {{ ('AUTH.LOGOUT_BUTTON' | translate)() }}
  </button>
</mat-menu>
